<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            let state = { age: 18 };
            const watch = fn => {
                fn();
            };
            watch(() => {
                app.innerHTML = state.age;
            });
            watch(() => {
                console.log(state.age);
            });
        </script>
    </body>
</html>

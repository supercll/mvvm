<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <script>
        let state = {
            name: "lc",
            obj: {
                age: 20,
            },
        };
        let active;

        function defineReactive(target) {
            for (let key in target) {
                let value = target[key];
                if (value instanceof Object) {
                    defineReactive(value);
                    break;
                }
                let deps = [];
                Object.defineProperty(target, key, {
                    get() {
                        if (active) {
                            deps.push(active);
                        }
                        return value;
                    },
                    set(newVal) {
                        value = newVal;
                        deps.forEach(fn => {
                            fn();
                        });
                    },
                });
            }
        }

        defineReactive(state);

        const watcher = fn => {
            active = fn;
            fn();
            active = null;
        };

        const fn1 = () => {
            app.innerHTML = `${state.name} + ${state.obj.age}`;
        };
        const fn2 = () => {
            console.log(state.name, state.obj.age);
        };

        watcher(fn1);
        watcher(fn2);
    </script>
</html>

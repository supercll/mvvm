<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            let state = { age: 18 };
            let active;
            function defineReactive(obj) {
                for (let key in obj) {
                    let value = obj[key];
                    const dep = [];
                    Object.defineProperty(obj, key, {
                        get() {
                            if (active) {
                                dep.push(active);
                            }
                            return value;
                        },
                        set(newVal) {
                            value = newVal;
                            dep.forEach(watcher => watcher());
                        },
                    });
                }
            }

            defineReactive(state);

            const watch = fn => {
                active = fn;
                fn();
                active = null;
            };
            watch(() => {
                app.innerHTML = state.age;
            });
            watch(() => {
                console.log(state.age);
            });
        </script>
    </body>
</html>
